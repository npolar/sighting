<form name="form.mysearch" ng-submit="submit()" >
 <!-- <input type="search" ng-model="search" name="search" /> -->
     <select ng-model="form.species" ng-options="item as item.eng + ' (' + item.name + ')' for item in items">
      <option value=""> Undefined </option></select>


  <input type="submit" id="submit" value="Search" />



 <p></p>
<table class="layout1" st-table="displayedCollection" st-safe-src="arr.feed.entries">
    <thead>
       <th>Date</th><th>Species</th><th>Location</th><th>Latitude</th><th>Longitude</th>
        <th></th><th></th>
    </thead>

    <tbody>

    <tr ng-repeat="entry in displayedCollection">
       <td>{{ (entry.event_date).substring(0,10) }}&nbsp;</td>
        <td>{{ entry.species}}&nbsp;</td>
        <td>{{ entry.locality }}&nbsp;</td>
        <td>{{ entry.latitude }}&nbsp;</td>
        <td>{{ entry.longitude }}&nbsp;</td>
    <!--    <td>{{ entry.editor_assessment }}</td> -->
        <td><a href="observations/{{entry.id}}">View</a></td>
        <td><a href="observations/{{entry.id}}/edit">Edit</a></td>
   </tr>
   </tbody>
   <tfoot>
      <tr >
        <td colspan="5" class="text-center">
          <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="20"></div>
        </td>
      </tr>
    </tfoot>
</table>
